<script type="text/javascript">




Highcharts.chart('container', {
  chart: {
//    type: 'spline',
    type: 'area',

    animation: Highcharts.svg, // don't animate in old IE
    marginRight: 10,
    zoomType: 'xy',
    events: {
      load: function () {
        // set up the updating of the chart each second
        var series = this.series[0];
        setInterval(function () {
          var x = (new Date()).getTime(), // current time
//            y = Math.random();
//	      y = 2;
              y = getcpu();
///              alert(y);
          series.addPoint([x, y], true, true);
        }, 1000);
      }
    }
  },

  time: {
    useUTC: false
  },

  title: {
    text: 'Cpu load'
  },
  xAxis: {
    type: 'datetime',
    tickPixelInterval: 1
//,   minRange: 30000
,minTickInterval: 1
//,minPadding:300
  },
  yAxis: {
    title: {
      text: 'Value'
    },
    min: 0,
//minTickInterval: 1,
//    max: 50-100,


    plotLines: [{
      value: 0,
      width: 2,
      color: '#808080'
    }


]
  },
  
//  tooltip: {
//    headerFormat: '<b>{series.name}</b><br/>',
//    pointFormat: '{point.x:%Y-%m-%d %H:%M:%S}<br/>{point.y:.2f}'
//  },
  legend: {
    enabled: false
  },
  exporting: {
    enabled: false
  },

 plotOptions: {
        line: {
            dataLabels: {
                enabled: false
            },
            enableMouseTracking: true
        }
    },

  series: [{
    name: 'CPU load',
    data: (function () {
      // generate an array of random data
      var data = [],
        time = (new Date()).getTime(),
        i;

      for (i = -19; i <= 0; i += 1) {
        data.push({
//          x: time + i * 1000,
            x: time + i *1000,
//          y: Math.random()
//            y: getcpu();
        });
      }
      return data;
    }())
  }]
});





    function viewlog() {

        var url="/ajax/camshoter.html?op=htop";

        $.ajax({
            url: url,
            cache: false,
            success: function(html){
                $("#auth_log").html(html);
            }
        });
  logTimer = window.setTimeout('viewlog();',4000);

}
   viewlog();

  function getcpu() {
 var retVal;
    $.ajax({
        url:"/ajax/camshoter.html?op=cpu",
        async: false,
        success:function(response) {
            retVal = response;
        }
    });
    return Number(retVal);
}

  function getavg() {
 var retVal;
    $.ajax({
        url:"/ajax/camshoter.html?op=average",
        async: false,
        success:function(response) {
            retVal = response;
        }
    });
    return Number(retVal);
}


    
</script>
